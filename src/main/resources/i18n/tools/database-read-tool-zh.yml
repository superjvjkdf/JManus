description: |
  读取和查询数据库信息，执行 SELECT 查询，并查找表名。
  在需要以下操作时使用此工具：
  - 'execute_read_sql': 执行 SELECT 查询（仅只读操作）
  - 'get_table_name': 根据表注释查找表名
  - 'execute_read_sql_to_json_file': 执行 SELECT 查询并将结果保存到 JSON 文件

  重要提示：查询 NULL 值时，请显式使用 NULL 关键字（例如，WHERE email IS NULL）。

parameters: |
  {
      "type": "object",
      "oneOf": [
          {
              "type": "object",
              "properties": {
                  "action": { "type": "string", "const": "execute_read_sql" },
                  "query": { "type": "string", "description": "要执行的 SELECT 查询语句（只读）" },
                  "datasourceName": { "type": "string", "description": "数据源名称，可选" }
              },
              "required": ["action", "query"],
              "additionalProperties": false
          },
          {
              "type": "object",
              "properties": {
                  "action": { "type": "string", "const": "get_table_name" },
                  "text": { "type": "string", "description": "要搜索的中文表名或表描述，仅支持单个查询" },
                  "datasourceName": { "type": "string", "description": "数据源名称，可选" }
              },
              "required": ["action", "text"],
              "additionalProperties": false
          },
          {
              "type": "object",
              "properties": {
                  "action": { "type": "string", "const": "execute_read_sql_to_json_file" },
                  "query": { "type": "string", "description": "要执行的 SELECT 查询语句（只读）" },
                  "fileName": { "type": "string", "description": "保存 JSON 结果的文件名（带相对路径），例如 'results.json' 或 'data/query_results.json'" },
                  "datasourceName": { "type": "string", "description": "数据源名称，可选" }
              },
              "required": ["action", "query", "fileName"],
              "additionalProperties": false
          }
      ]
  }


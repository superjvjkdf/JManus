description: |
  将各种文件类型转换为 Markdown 格式，并进行智能处理。
  **核心策略**：对于 Word 文档（.doc、.docx）、Excel 文件（.xlsx、.xls）和 PDF 文件，
  严格遵循 Markdown 优先方法 - 首先转换为 Markdown 格式，
  然后处理内容以获得最佳可读性和结构。
  支持使用 OCR 处理提取文本内容的图像文件（.jpg、.jpeg、.png、.gif）。
  支持具有特定类型格式的文本文件（.txt、.md、.json、.xml、.yaml、.yml、.log、.java、.py、.js、.html、.css）。
  转换后的文件将保存在根计划共享目录（rootPlanId/shared/）中，扩展名为 .md。
  可以指定其他要求以满足自定义转换需求。
  **最佳实践**：始终先将复杂文档转换为 Markdown，以便更好地分析和处理内容。


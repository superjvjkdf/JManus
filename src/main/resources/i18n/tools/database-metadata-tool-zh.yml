description: |
  获取数据库元数据信息，包括表结构、索引和数据源信息。
  在需要以下操作时使用此工具：
  - 'get_table_meta': 获取表结构、字段、索引的完整元数据
  - 'get_table_index': 获取表索引信息
  - 'get_datasource_info': 获取数据源信息

parameters: |
  {
      "type": "object",
      "oneOf": [
          {
              "type": "object",
              "properties": {
                  "action": { "type": "string", "const": "get_table_meta" },
                  "text": { "type": "string", "description": "模糊搜索表描述，留空以获取所有表" },
                  "datasourceName": { "type": "string", "description": "数据源名称，可选" }
              },
              "required": ["action"],
              "additionalProperties": false
          },
          {
              "type": "object",
              "properties": {
                  "action": { "type": "string", "const": "get_table_index" },
                  "text": { "type": "string", "description": "要搜索的表名" },
                  "datasourceName": { "type": "string", "description": "数据源名称，可选" }
              },
              "required": ["action", "text"],
              "additionalProperties": false
          },
          {
              "type": "object",
              "properties": {
                  "action": { "type": "string", "const": "get_datasource_info" },
                  "datasourceName": { "type": "string", "description": "数据源名称，留空以获取所有可用数据源" }
              },
              "required": ["action"],
              "additionalProperties": false
          }
      ]
  }


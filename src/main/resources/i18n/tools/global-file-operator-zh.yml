description: |
  对文本文件执行各种操作。此操作符提供对可在同一执行上下文中的所有子计划中访问的文件的访问。

  关键词：全局文件、根目录、根文件夹、根计划目录、全局文件操作、根文件访问、跨计划文件。

  支持的操作：
  - delete: 删除现有文件，需要 file_path 参数
  - list_files: 列出文件和目录，可选 file_path 参数（默认为根目录）
  - replace: 替换文件中的特定文本，需要 source_text 和 target_text 参数
  - get_text: 从文件的指定行范围获取内容，需要 start_line 和 end_line 参数
    限制：每次调用最多 500 行，更多内容请使用多次调用
  - get_all_text: 获取文件的所有内容
    注意：如果文件内容太长，将自动存储在临时文件中并返回文件路径
  - append: 将内容追加到文件，需要 content 参数
  - count_words: 统计文件中的单词数
  - grep: 在文件中搜索文本模式，类似于 Linux grep 命令
    参数：pattern（必需）、case_sensitive（可选，默认 false）、whole_word（可选，默认 false）

  功能特性：
  - 在此处创建的文件可在执行上下文中的所有子计划中访问

